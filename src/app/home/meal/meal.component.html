<header>
    <h2 class="subtitle">{{meal.name}}</h2>
    <span></span>
</header>
<section class="content">
    <table class="tb-items">
        @for(item of meal.items; track $index) {
            <tr>
                <td class="qtd">{{item.quantity}}</td>
                <td class="name">{{item.name}}</td>
            </tr>
        }
    </table>
</section>
